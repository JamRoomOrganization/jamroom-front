sonar.projectKey=JamRoomOrganization_jamroom-front
sonar.organization=jamroomorganization
sonar.projectName=jamroom-front

sonar.sourceEncoding=UTF-8
sonar.sources=src
sonar.tests=src

sonar.test.inclusions=**/*.test.tsx,**/*.spec.tsx,**/*.test.ts,**/*.spec.ts,**/*.test.jsx,**/*.spec.jsx

sonar.exclusions=**/__tests__/**,**/node_modules/**,coverage/**,.next/**,jest.config.*.js,jest.config.*.cjs,jest.setup.*.ts,test-style-mock.js

sonar.javascript.lcov.reportPaths=coverage/lcov.info

sonar.coverage.exclusions=\
  src/**/__tests__/**,\
  src/**/mocks/**,\
  src/**/fixtures/**,\
  src/**/types/**,\
  src/**/test-utils/**,\
  src/app/layout.{ts,tsx},\
  src/app/page.{ts,tsx}
