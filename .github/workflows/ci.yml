name: CI - Front Tests & SonarCloud

on:
  push:
    branches:
      - main
      - master
      - 'refactor/**'
  pull_request:
    branches:
      - main
      - master

jobs:
  build-test-sonar:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests with coverage
        # Asegurate que `npm run test:ci` genera coverage/lcov.info.
        # Si no lo hace, reemplaza la l√≠nea por:
        # run: npm run test:ci -- --coverage --coverageReporters=lcov
        run: npm run test:ci

      - name: Upload coverage artifact
        # Sube el lcov para poder revisarlo aunque Sonar falle
        uses: actions/upload-artifact@v3
        with:
          name: coverage-lcov
          path: coverage/lcov.info

      - name: SonarCloud Scan (non-blocking)
        uses: SonarSource/sonarcloud-github-action@v2
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectBaseDir: .
